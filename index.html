<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrepreneur CEFIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    #map {
      height: 100%;
      position: relative;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
      cursor: pointer;
    }

    #legend div {
      margin-bottom: 4px;
      cursor: pointer;
    }

    #legend div:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="legend">
      <strong>Leyenda:</strong><br>
      <div data-cat="emprendedores">
        <span style="display:inline-block;width:12px;height:12px;background:#3498db;margin-right:5px;"></span> Emprendedor
      </div>
      <div data-cat="clientes">
        <span style="display:inline-block;width:12px;height:12px;background:#e74c3c;margin-right:5px;"></span> Cliente
      </div>
      <div data-cat="proveedores">
        <span style="display:inline-block;width:12px;height:12px;background:#2ecc71;margin-right:5px;"></span> Proveedor
      </div>
      <div data-cat="premium">
        <span style="display:inline-block;width:12px;height:12px;background:#f1c40f;margin-right:5px;"></span> Premium
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([13.720195, -89.201476], 15);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors, © CartoDB'
    }).addTo(map);

    const categorias = {
      emprendedores: {
        color: '#3498db',
        radius: 10,
        archivo: 'emprendedores.json',
        layerGroup: L.layerGroup().addTo(map)
      },
      clientes: {
        color: '#e74c3c',
        radius: 10,
        archivo: 'clientes.json',
        layerGroup: L.layerGroup().addTo(map)
      },
      proveedores: {
        color: '#2ecc71',
        radius: 10,
        archivo: 'proveedores.json',
        layerGroup: L.layerGroup().addTo(map)
      },
      premium: {
        color: '#f1c40f',
        radius: 40,
        archivo: 'premium.json',
        layerGroup: L.layerGroup().addTo(map)
      }
    };

    // Cargar los puntos y agregarlos a su LayerGroup
    Object.keys(categorias).forEach(cat => {
      const config = categorias[cat];
      fetch(config.archivo)
        .then(res => res.json())
        .then(puntos => {
          puntos.forEach(punto => {
            L.circle([punto.lat, punto.lng], {
              color: config.color,
              fillColor: config.color,
              fillOpacity: 0.7,
              radius: config.radius
            }).bindPopup(`<b>${punto.nombre}</b><br>Tipo: ${cat}`)
              .addTo(config.layerGroup);
          });
        })
        .catch(err => console.error(`Error cargando ${cat}:`, err));
    });

    // Manejar clics en la leyenda
    document.querySelectorAll('#legend div[data-cat]').forEach(item => {
      item.addEventListener('click', () => {
        const cat = item.getAttribute('data-cat');
        Object.keys(categorias).forEach(c => {
          if (c === cat) {
            map.addLayer(categorias[c].layerGroup);
          } else {
            map.removeLayer(categorias[c].layerGroup);
          }
        });
      });
    });
  </script>
</body>
</html>
