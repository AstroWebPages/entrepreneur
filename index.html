<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrepreneur CEFIE</title>
  <link rel="icon" href="/assets/productos/premium/diogo-office/officewin.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    #map {
      height: 100%;
      position: relative;
    }

    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
      cursor: pointer;
    }

    #legend div {
      margin-bottom: 4px;
      cursor: pointer;
    }

    #legend div:hover {
      background: #333;
    }

    #legend div.active {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="map"></div>

<div id="legend">
  <div id="legend-header" style="cursor: pointer;">
    <strong>Marcadores (minimizar)</strong><br><br>
  </div>
  <div id="legend-content">
    <div data-cat="emprendedores">
      <span style="display:inline-block;width:12px;height:12px;background:#3498db;margin-right:5px;"></span> Emprendedor
    </div>
    <div data-cat="clientes">
      <span style="display:inline-block;width:12px;height:12px;background:#e74c3c;margin-right:5px;"></span> Cliente
    </div>
    <div data-cat="proveedores">
      <span style="display:inline-block;width:12px;height:12px;background:#2ecc71;margin-right:5px;"></span> Proveedor
    </div>
    <div data-cat="premium">
      <span style="display:inline-block;width:12px;height:12px;background:#f1c40f;margin-right:5px;"></span> Premium
    </div>
    <hr style="border: 0; border-top: 1px solid #555;">
    <div data-cat="all"><strong>Mostrar Todos</strong></div>
  </div>
</div>

<!-- pop up json -->


<!-- Modal HTML -->
<div id="customModal" style="
  display: none; /* <-- Esto es clave */
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  z-index: 2000;
  justify-content: center;
  align-items: center;
">
  <div style="
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 8px;
    max-width: 90%;
    max-height: 90%;
    overflow: auto;
    position: relative;
  ">
    <button id="closeModal" style="
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
    ">Cerrar</button>
    <div id="modalContent"></div>
  </div>
</div>


<!-- css productos json -->

<style>
.productos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.producto {
  border: 1px solid #ccc;
  padding: 10px;
}

.producto img {
  aspect-ratio: 1/1;
  width: 100%;
  max-width: 200px;
  display: block;
  object-fit: cover; 
}


@media (min-width: 768px) {
  .productos-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* iconos mapa */
.icon-premium {
  opacity: 0.7;
  border-radius: 50%; /* 游녣 Obliga forma circular */
  object-fit: cover;  /* 游녣 Recorta internamente */
}



</style>

<!-- SCRIPT PRODUCTOS -->

<script>
  function openModal(nombre, tipo, detalle) {
  const modal = document.getElementById('customModal');
  const modalContent = document.getElementById('modalContent');
  modalContent.innerHTML = `
    <h2>${nombre}</h2>
    <p><strong>Tipo:</strong> ${tipo}</p>
    <p>${detalle}</p>
  `;
  modal.style.display = 'flex';
}

</script>

<script>
  document.getElementById('closeModal').addEventListener('click', () => {
    document.getElementById('customModal').style.display = 'none';
  });
</script>




<!-- SCRIP COLAPSAR -->


<script>
  const legend = document.getElementById('legend');
  const legendHeader = document.getElementById('legend-header');
  const legendContent = document.getElementById('legend-content');

  legendHeader.addEventListener('click', () => {
    if (legendContent.style.display === 'none') {
      legendContent.style.display = 'block';
    } else {
      legendContent.style.display = 'none';
    }
  });
</script>

<!-- SCRIP COLAPSAR -->



<!-- SCRIP MAPA -->


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([13.720195, -89.201476], 17);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '춸 OpenStreetMap contributors, 춸 CartoDB'
  }).addTo(map);

  // Funci칩n para calcular metros por pixel en el zoom actual y latitud dada
  function metrosPorPixelEnZoom(zoom, lat) {
    const earthCircumference = 40075000; // metros en el ecuador
    const latRad = lat * Math.PI / 180;
    return earthCircumference * Math.cos(latRad) / (256 * Math.pow(2, zoom));
  }

  const categorias = {
    emprendedores: {
      color: '#3498db',
      radius: 10,
      archivo: 'emprendedores.json',
      layerGroup: L.layerGroup().addTo(map)
    },
    clientes: {
      color: '#e74c3c',
      radius: 10,
      archivo: 'clientes.json',
      layerGroup: L.layerGroup().addTo(map)
    },
    proveedores: {
      color: '#2ecc71',
      radius: 10,
      archivo: 'proveedores.json',
      layerGroup: L.layerGroup().addTo(map)
    },
    premium: {
      color: '#f1c40f',
      radius: 40,
      archivo: 'premium.json',
      layerGroup: L.layerGroup().addTo(map)
    }
  };

  Object.keys(categorias).forEach(cat => {
    const config = categorias[cat];
    fetch(config.archivo)
      .then(res => res.json())
      .then(puntos => {
        puntos.forEach(punto => {
          if (cat === 'premium') {
            const radiusMeters = config.radius || 50;

            // Calcular tama침o inicial del icono en pixeles para el zoom actual
            let metersPerPixel = metrosPorPixelEnZoom(map.getZoom(), punto.lat);
            let iconSize = radiusMeters / metersPerPixel * 2; // di치metro en px

            const createIcon = size => L.divIcon({
            className: 'icon-premium',
            html: `
              <svg width="${size}" height="${size}" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                style="opacity:0.85;">
                <defs>
                  <clipPath id="circleView">
                    <circle cx="50" cy="50" r="48" />
                  </clipPath>
                </defs>
                <!-- Imagen recortada -->
                <image xlink:href="${punto.icono}"
                  x="0" y="0" width="100" height="100"
                  preserveAspectRatio="xMidYMid slice"
                  clip-path="url(#circleView)"/>
                <!-- Contorno alrededor -->
                <circle cx="50" cy="50" r="48"
                  fill="none" stroke="${config.color}" stroke-width="4"/>
              </svg>
            `,
            iconSize: [size, size],
            iconAnchor: [size / 2, size / 2]
          });



            let marker = L.marker([punto.lat, punto.lng], { icon: createIcon(iconSize) })
              .bindPopup(`
                <b>${punto.nombre}</b><br>
                Tipo: ${cat}<br><br>
                <button onclick="openModal('${punto.nombre}', '${cat}', \`${punto.detalle}\`)">Maximizar</button>
              `)
              .addTo(config.layerGroup);

            // Actualiza el tama침o del icono al hacer zoom
            map.on('zoom', () => {
            const metersPerPixelNow = metrosPorPixelEnZoom(map.getZoom(), punto.lat);
            const newSize = radiusMeters / metersPerPixelNow * 2;

            marker.setIcon(createIcon(newSize));
          });


          } else {
            // C칩digo para otras categor칤as igual
            L.circle([punto.lat, punto.lng], {
              color: config.color,
              fillColor: config.color,
              fillOpacity: 0.7,
              radius: config.radius
            })
            .bindPopup(`
              <b>${punto.nombre}</b><br>
              Tipo: ${cat}<br><br>
              <button onclick="openModal('${punto.nombre}', '${cat}', \`${punto.detalle}\`)">Maximizar</button>
            `)
            .addTo(config.layerGroup);
          }
        });
      })
      .catch(err => console.error(`Error cargando ${cat}:`, err));
  });


  // Leyenda y funciones
  let activeCat = null;

  const legendItems = document.querySelectorAll('#legend div[data-cat]');
  legendItems.forEach(item => {
    item.addEventListener('click', () => {
      const cat = item.getAttribute('data-cat');

      if (cat === 'all') {
        showAll();
        activeCat = null;
        removeActiveClass();
      } else {
        if (activeCat === cat) {
          showAll();
          activeCat = null;
          removeActiveClass();
        } else {
          showOnly(cat);
          activeCat = cat;
          removeActiveClass();
          item.classList.add('active');
        }
      }
    });
  });

  function showAll() {
    Object.keys(categorias).forEach(c => {
      map.addLayer(categorias[c].layerGroup);
    });
  }

  function showOnly(cat) {
    Object.keys(categorias).forEach(c => {
      if (c === cat) {
        map.addLayer(categorias[c].layerGroup);
      } else {
        map.removeLayer(categorias[c].layerGroup);
      }
    });
  }

  function removeActiveClass() {
    legendItems.forEach(i => i.classList.remove('active'));
  }
</script>



<!-- SCRIP MAPA -->


</body>
</html>
